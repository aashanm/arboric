name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir numpy>=1.24.0 pandas>=2.0.0
          pip install --no-cache-dir -e ".[dev]"

      - name: Run linting (ruff)
        run: |
          ruff check arboric --output-format=github
        continue-on-error: false

      - name: Run formatting check (ruff)
        run: |
          ruff format --check arboric
        continue-on-error: false

      - name: Run type checking (mypy)
        run: |
          mypy arboric
        continue-on-error: true  # Don't fail on type errors initially

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=arboric --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        if: matrix.python-version == '3.11'

      - name: Test CLI commands
        run: |
          arboric --help
          arboric status
          arboric config show

  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Build package
        run: |
          python -m build

      - name: Check package metadata
        run: |
          pip install twine
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
