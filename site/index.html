  <script type="text/babel" data-type="module">
    const { useState, useEffect, useCallback, useRef, useMemo, memo } = React;

    /* ================================================================
       CONSTANTS — sourced from grid_oracle.py & autopilot.py
       ================================================================ */
    const BRAND = {
      green: '#22c55e', blue: '#3b82f6', amber: '#f59e0b',
      red: '#ef4444', purple: '#8b5cf6',
    };

    const REGION_PROFILES = {
      'US-WEST':  { base_carbon: 350, carbon_amplitude: 200, base_price: 0.12, price_amplitude: 0.08, solar_peak_hour: 13, price_peak_hour: 18 },
      'US-EAST':  { base_carbon: 420, carbon_amplitude: 150, base_price: 0.14, price_amplitude: 0.07, solar_peak_hour: 13, price_peak_hour: 17 },
      'EU-WEST':  { base_carbon: 280, carbon_amplitude: 180, base_price: 0.18, price_amplitude: 0.10, solar_peak_hour: 14, price_peak_hour: 19 },
      'NORDIC':   { base_carbon: 80,  carbon_amplitude: 40,  base_price: 0.08, price_amplitude: 0.04, solar_peak_hour: 13, price_peak_hour: 18 },
    };

    // Normalization ceilings from autopilot.py _calculate_window_score
    const PRICE_CEILING = 0.30;
    const CARBON_CEILING = 600;
    const DEFAULT_PRICE_WEIGHT = 0.7;
    const DEFAULT_CARBON_WEIGHT = 0.3;

    // Performance fee from pitch doc
    const PERFORMANCE_FEE = 0.20;

    // SB 253 deadline
    const SB253_DEADLINE = new Date('2027-01-01T00:00:00');

    /* ================================================================
       SEEDED PRNG — deterministic output per CLAUDE.md
       ================================================================ */
    function mulberry32(seed) {
      let a = seed | 0;
      return function() {
        a = (a + 0x6D2B79F5) | 0;
        let t = Math.imul(a ^ (a >>> 15), a | 1);
        t ^= (t + Math.imul(t ^ (t >>> 7), t | 61));
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }

    function seededGauss(rng, mean, stddev) {
      const u1 = rng();
      const u2 = rng();
      const z = Math.sqrt(-2 * Math.log(u1 || 1e-10)) * Math.cos(2 * Math.PI * u2);
      return mean + z * stddev;
    }

    /* ================================================================
       GRID ORACLE — ported from grid_oracle.py
       ================================================================ */
    function createMockGrid(region, seed = 42) {
      const profile = REGION_PROFILES[region];
      if (!profile) throw new Error(`Unknown region: ${region}`);

      const rng = mulberry32(seed);
      const dailyCarbonShift = rng() * 60 - 30;       // uniform(-30, 30)
      const dailyPriceShift  = rng() * 0.04 - 0.02;   // uniform(-0.02, 0.02)
      const weatherFactor    = rng() * 0.4 + 0.8;      // uniform(0.8, 1.2)

      function calcSolarFactor(hour) {
        const solarPeak = 13.0;
        const solarWidth = 2.5;
        let sf = Math.exp(-Math.pow(hour - solarPeak, 2) / (2 * solarWidth * solarWidth));
        sf *= weatherFactor;
        if (hour < 6 || hour > 20) sf = 0;
        return Math.min(1, Math.max(0, sf));
      }

      function calcCarbon(hour) {
        const sf = calcSolarFactor(hour);
        const solarReduction = profile.carbon_amplitude * 1.2 * sf;
        let evening = 0;
        if (hour >= 16 && hour <= 22) {
          const d = Math.abs(hour - 19);
          evening = 120 * Math.exp(-d * d / (2 * 2.5 * 2.5));
        }
        let night = 0;
        if (hour < 6 || hour > 21) night = 80;
        const noise = seededGauss(rng, 0, 10);
        const val = profile.base_carbon - solarReduction + evening + night + dailyCarbonShift + noise;
        return Math.max(50, Math.min(800, val));
      }

      function calcPrice(hour) {
        const sf = calcSolarFactor(hour);
        const solarDrop = profile.price_amplitude * 1.5 * sf;
        let evening = 0;
        if (hour >= 15 && hour <= 22) {
          const d = Math.abs(hour - 18.5);
          evening = profile.price_amplitude * 1.2 * Math.exp(-d * d / (2 * 2 * 2));
        }
        let night = 0;
        if (hour < 6 || hour > 22) night = profile.price_amplitude * 0.3;
        const noise = seededGauss(rng, 0, 0.005);
        const val = profile.base_price - solarDrop + evening + night + dailyPriceShift + noise;
        return Math.max(0.02, Math.min(0.50, val));
      }

      function calcRenewable(hour) {
        const solar = 40 * weatherFactor * Math.max(0, Math.cos(2 * Math.PI * (hour - profile.solar_peak_hour) / 24));
        const windBase = 15 + (rng() * 10 - 5);
        const wind = windBase + 10 * Math.cos(2 * Math.PI * (hour - 4) / 24);
        const baseR = region === 'NORDIC' ? 60 : 10;
        const total = baseR + solar + Math.max(0, wind);
        return Math.min(95, Math.max(5, total + seededGauss(rng, 0, 3)));
      }

      function getForecast(hours, startHour = 18) {
        const data = [];
        for (let i = 0; i < hours; i++) {
          const h = (startHour + i) % 24;
          const trendFactor = 1 + (i / hours) * (rng() * 0.1 - 0.05);
          let co2 = calcCarbon(h) * trendFactor;
          let price = calcPrice(h) * trendFactor;
          co2 = Math.max(50, Math.min(800, co2));
          price = Math.max(0.02, Math.min(0.50, price));
          data.push({
            hour: i,
            hourOfDay: h,
            co2_intensity: co2,
            price: price,
            renewable_pct: calcRenewable(h),
            label: `${String(h).padStart(2, '0')}:00`,
          });
        }
        return data;
      }

      return { getForecast, profile };
    }

    /* ================================================================
       AUTOPILOT — ported from autopilot.py
       ================================================================ */
    function optimizeSchedule(forecast, durationHours, powerDrawKw, deadlineHours) {
      const energyKwh = powerDrawKw * durationHours;
      const windowsNeeded = Math.max(1, Math.round(durationHours));

      // Baseline (immediate start)
      const baselineSlice = forecast.slice(0, windowsNeeded);
      const baselineAvgPrice = baselineSlice.reduce((s, w) => s + w.price, 0) / baselineSlice.length;
      const baselineAvgCarbon = baselineSlice.reduce((s, w) => s + w.co2_intensity, 0) / baselineSlice.length;
      const baselineCost = baselineAvgPrice * energyKwh;
      const baselineCarbonKg = (baselineAvgCarbon * energyKwh) / 1000;

      function scoreWindow(slice) {
        const avgP = slice.reduce((s, w) => s + w.price, 0) / slice.length;
        const avgC = slice.reduce((s, w) => s + w.co2_intensity, 0) / slice.length;
        const pNorm = Math.min(avgP / PRICE_CEILING, 1.0) * 100;
        const cNorm = Math.min(avgC / CARBON_CEILING, 1.0) * 100;
        return {
          score: pNorm * DEFAULT_PRICE_WEIGHT + cNorm * DEFAULT_CARBON_WEIGHT,
          avgPrice: avgP,
          avgCarbon: avgC,
          cost: avgP * energyKwh,
          carbonKg: (avgC * energyKwh) / 1000,
        };
      }

      // Scan all feasible start times
      let bestScore = Infinity;
      let bestIdx = 0;
      let bestMetrics = scoreWindow(baselineSlice);

      const maxStartIdx = Math.min(
        forecast.length - windowsNeeded,
        Math.round(deadlineHours - durationHours)
      );

      for (let i = 0; i <= maxStartIdx; i++) {
        const slice = forecast.slice(i, i + windowsNeeded);
        if (slice.length < windowsNeeded) break;
        const m = scoreWindow(slice);
        if (m.score < bestScore) {
          bestScore = m.score;
          bestIdx = i;
          bestMetrics = m;
        }
      }

      return {
        baselineCost,
        baselineCarbonKg,
        baselineAvgPrice,
        baselineAvgCarbon,
        optimizedCost: bestMetrics.cost,
        optimizedCarbonKg: bestMetrics.carbonKg,
        optimizedAvgPrice: bestMetrics.avgPrice,
        optimizedAvgCarbon: bestMetrics.avgCarbon,
        costSavings: baselineCost - bestMetrics.cost,
        carbonSavingsKg: baselineCarbonKg - bestMetrics.carbonKg,
        costSavingsPercent: baselineCost > 0 ? ((baselineCost - bestMetrics.cost) / baselineCost) * 100 : 0,
        carbonSavingsPercent: baselineCarbonKg > 0 ? ((baselineCarbonKg - bestMetrics.carbonKg) / baselineCarbonKg) * 100 : 0,
        delayHours: bestIdx,
        optimalStartIdx: bestIdx,
        windowsNeeded,
        energyKwh,
      };
    }

    /* ================================================================
       HOOKS
       ================================================================ */
    function useDebounce(value, delay = 150) {
      const [debounced, setDebounced] = useState(value);
      useEffect(() => {
        const t = setTimeout(() => setDebounced(value), delay);
        return () => clearTimeout(t);
      }, [value, delay]);
      return debounced;
    }

    function useCountdown(target) {
      const [now, setNow] = useState(Date.now());
      useEffect(() => {
        const id = setInterval(() => setNow(Date.now()), 1000);
        return () => clearInterval(id);
      }, []);
      const diff = Math.max(0, target.getTime() - now);
      const days = Math.floor(diff / 86400000);
      const hours = Math.floor((diff % 86400000) / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);
      return { days, hours, minutes, seconds };
    }

    function useInView(ref, opts = { threshold: 0.15 }) {
      const [visible, setVisible] = useState(false);
      useEffect(() => {
        if (!ref.current) return;
        const obs = new IntersectionObserver(([e]) => { if (e.isIntersecting) setVisible(true); }, opts);
        obs.observe(ref.current);
        return () => obs.disconnect();
      }, []);
      return visible;
    }

    /* ---- Hero Chart (SVG) ---- */
    const HeroChart = memo(function HeroChart() {
      const grid = createMockGrid('US-WEST', 42);
      const data = grid.getForecast(24, 18);

      const W = 600, H = 200, PAD = { t: 20, r: 50, b: 30, l: 50 };
      const chartW = W - PAD.l - PAD.r;
      const chartH = H - PAD.t - PAD.b;

      const priceMin = Math.min(...data.map(d => d.price));
      const priceMax = Math.max(...data.map(d => d.price));
      const carbonMin = Math.min(...data.map(d => d.co2_intensity));
      const carbonMax = Math.max(...data.map(d => d.co2_intensity));

      const x = (i) => PAD.l + (i / (data.length - 1)) * chartW;
      const yPrice = (v) => PAD.t + chartH - ((v - priceMin) / (priceMax - priceMin || 1)) * chartH;
      const yCarbon = (v) => PAD.t + chartH - ((v - carbonMin) / (carbonMax - carbonMin || 1)) * chartH;

      const pricePath = data.map((d, i) => `${i === 0 ? 'M' : 'L'}${x(i).toFixed(1)},${yPrice(d.price).toFixed(1)}`).join(' ');
      const carbonPath = data.map((d, i) => `${i === 0 ? 'M' : 'L'}${x(i).toFixed(1)},${yCarbon(d.co2_intensity).toFixed(1)}`).join(' ');

      // Find optimal window (lowest composite scores around solar peak)
      const result = optimizeSchedule(data, 8, 120, 24);
      const optStart = result.optimalStartIdx;
      const optEnd = optStart + result.windowsNeeded;

      return (
        <svg viewBox={`0 0 ${W} ${H}`} className="w-full h-auto" role="img" aria-label="24-hour grid forecast showing price and carbon intensity with optimal scheduling window highlighted">

          {[0, 0.25, 0.5, 0.75, 1].map(f => (

              y1={PAD.t + chartH * (1 - f)} y2={PAD.t + chartH * (1 - f)}
              stroke="#262626" strokeWidth="0.5"/>

          {/* Price line (amber) */}
          <path d={pricePath} fill="none" stroke={BRAND.amber} strokeWidth="2" className="anim-draw" opacity="0.9"/>

          {/* Carbon line (red) */}
          <path d={carbonPath} fill="none" stroke={BRAND.red} strokeWidth="2" className="anim-draw anim-draw-delay" opacity="0.7"/>

          {/* Optimal window label */}
          <text x={(x(optStart) + x(Math.min(optEnd, data.length - 1))) / 2} y={PAD.t + 14}
            textAnchor="middle" fill="#22c55e" fontSize="9" fontWeight="600" fontFamily="monospace">
            OPTIMAL WINDOW
          </text>

          {/* X-axis labels */}
          {data.filter((_, i) => i % 4 === 0).map((d, i) => (
            <text key={i} x={x(d.hour)} y={H - 5} textAnchor="middle"
              fill="#737373" fontSize="9" fontFamily="monospace">{d.label}</text>
          ))}

          {/* Y-axis labels */}
          <text x={PAD.l - 8} y={PAD.t + 4} textAnchor="end" fill={BRAND.amber} fontSize="8" fontFamily="monospace">
            ${priceMax.toFixed(2)}
          </text>
          <text x={PAD.l - 8} y={PAD.t + chartH} textAnchor="end" fill={BRAND.amber} fontSize="8" fontFamily="monospace">
            ${priceMin.toFixed(2)}
          </text>
          <text x={W - PAD.r + 8} y={PAD.t + 4} textAnchor="start" fill={BRAND.red} fontSize="8" fontFamily="monospace">
            {carbonMax.toFixed(0)}g
          </text>
          <text x={W - PAD.r + 8} y={PAD.t + chartH} textAnchor="start" fill={BRAND.red} fontSize="8" fontFamily="monospace">
            {carbonMin.toFixed(0)}g
          </text>

          {/* Legend */}
          <line x1={PAD.l} y1={H - 2} x2={PAD.l + 20} y2={H - 2} stroke={BRAND.amber} strokeWidth="2"/>
